name: Push

on:
  push:
  pull_request:

jobs:

  build:
    name: CI
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        # Run on the latest minor release of Go 1.18:
        go-version: ^1.18
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Ensure all files were formatted as per gofmt
      run: |
        [ "$(gofmt -l $(find . -name '*.go') 2>&1)" = "" ]

    - name: Get dependencies
      run: |
        go install -mod=mod ./cmd/...
        go test -mod=mod -v ./...
        gokr-packer -overwrite=full.img -target_storage_bytes=1610612736 github.com/gokrazy/hello

  index-and-upload:
    runs-on: ubuntu-latest
    container: sourcegraph/lsif-go:latest
    steps:
      - uses: actions/checkout@v1
      - name: Generate LSIF data
        run: lsif-go
      - name: Upload LSIF data to sourcegraph.com
        run: src lsif upload -github-token=${{ secrets.GH_AUTH_TOKEN }} -ignore-upload-failure
